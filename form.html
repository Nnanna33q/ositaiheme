<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <main>
            <h1>
                Fill The Form
            </h1>

            <form method="post">
                <label for="fname">First Name:</label><br>   <!--Text Field For First Name-->
                <input type="text" name="first-name" id="fname" placeholder="First Name" required><br><br>

                <label for="lname">Last Name:</label><br>     <!--Text Field For Last Name-->
                <input type="text" name="last-name" id="lname" placeholder="Last Name" required><br><br>

                <label for="email">Email:</label><br>         <!--Text Field For Email-->
                <input type="email" name="email" id="email" placeholder="Email" required><br><br>

                <label for="pass">Password:</label><br>        <!--Text Field For Password-->
                <input type="password" name="password" id="pass" minlength="8" maxlength="15" required><br><br>

                <label for="birth">Date Of Birth</label><br>   <!--For Date Of Birth-->
                <input type="date" name="date-of-birth" id="birth" required><br><br>

                <input type="submit" id="sub" value="Register">  <!--Submit button-->
            </form>
        </main>
    </body>
</html>
