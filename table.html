<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Html Table
        </title>
        <link rel="stylesheet" href="table.css">
    </head>

    <body>
        <main>
            <table border="1px">
                <caption><b>A test table with merged cells</b></caption>
                <thead>
                    <tr>
                        <td rowspan="2"></td>
                        <th colspan="2">Average</th>
                        <th rowspan="2">Red Eyes</th>
                    </tr>
                    <tr>
                        <th>height</th>
                        <th>Weight</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th>Males</th>
                        <td>1.9</td>
                        <td>0.003</td>
                        <td>40%</td>
                    </tr>
                    <tr>
                        <th>females</th>
                        <td>1.7</td>
                        <td>0.002</td>
                        <td>43%</td>
                    </tr>
                </tbody>
    </body>
</html>
